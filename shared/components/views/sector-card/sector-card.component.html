<div fxLayout="row warp" fxLayout.xs="column" fxLayoutAlign="start stretch" fxLayoutGap="15">
  <mat-card class="example-card mt-5 mb-5" *ngFor="let oneSector of sectorCard" fxFlex="32">
    <div class="image-sector justify-content-center pt-5 " fxLayout="column" fxLayout.xs="column">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" class="pt-5">
        <img [src]="oneSector.img" width="100" height="100" class="mx-2"/>
        <img [src]="oneSector.imgText" width="100" height="100"/>
      </div>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end end">
        <img [src]="oneSector.imgGama" width="80" height="80" class="mx-2 mt-5"/>
      </div>
      </div>
    <mat-card-content class="bg-card"> 
      <h5 class="pt-3 pb-2 fw-bolder text-primary">{{oneSector.title | translate}}</h5>
      <span class="fw-bold">
        {{oneSector.paragraph | translate}}
      </span>
    </mat-card-content>
    <mat-card-actions class="pb-3 pt-3 bg-card">
      <button mat-button color="primary" class="fw-bolder text-second" style="direction: ltr !important;">
        {{ 'shared.serviceRequest' | translate }}
        <mat-icon class="mx-3 font-icon">launch</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
