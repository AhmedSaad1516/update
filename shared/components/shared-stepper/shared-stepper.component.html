<!-- stepper.component.html -->
<div class="container mt-5">
  <div class="progress" style="height: 1px">
    <div
      class="progress-bar"
      role="progressbar"
      [style.width.%]="getProgress()"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>

  <div class="d-flex justify-content-between">
    @for (step of steps; track step; let i = $index ) {

    <div class="text-center">
      <button
        class="btn btn-circle btn-sm mb-2"
        [class.btn-success]="i <= currentStep"
        [class.btn-light]="i > currentStep"
        (click)="goToStep(i)"
      >
        @if(i <= currentStep){
        <mat-icon>done</mat-icon>
        }@else {
        <div class="dot"></div>
        }
      </button>
      <div class="text-muted">{{ step }}</div>
    </div>
    }
  </div>
</div>
