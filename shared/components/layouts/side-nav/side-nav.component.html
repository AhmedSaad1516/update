<mat-sidenav-container class="example-container bg-white" autosize>
  <mat-sidenav
    #sidenav
    class="example-sidenav"
    mode="side"
    opened="true"
    (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()"
    fxShow="false"
    fxShow.gt-sm
  >
    <mat-nav-list>
      <mat-list-item>
        <span class="full-width fw-bold px-1" (click)="goToHome1()"
          >الصفحة الرئيسية</span
        >
        <mat-icon mat-list-icon class="float-end">home</mat-icon>
      </mat-list-item>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width fw-bold px-1" *ngIf="isExpanded || isShowing"
          >طلبات التقييم</span
        >
        <mat-icon mat-list-icon class="float-end">file_copy</mat-icon>
        <mat-icon
          class="menu-button"
          class="float-start"
          [ngClass]="{ rotated: showSubmenu }"
          *ngIf="isExpanded || isShowing"
          >expand_more</mat-icon
        >
      </mat-list-item>
      <div
        class="submenu"
        [ngClass]="{ expanded: showSubmenu }"
        *ngIf="isShowing || isExpanded"
      >
        <a mat-list-item class="fw-bold" (click)="goToHome()">{{
          'addEvaluationRequestRealestate.SubTitle' | translate
        }}</a>
        <a mat-list-item class="fw-bold" (click)="goToView()">{{
          'addEvaluationRequestRealestate.viewRequest' | translate
        }}</a>
        <mat-list-item
          (click)="showSubSubMenu = !showSubSubMenu"
          class="parent"
        >
          <span class="full-width" *ngIf="isExpanded || isShowing"
            >Nested Menu</span
          >
          <mat-icon
            class="menu-button"
            [ngClass]="{ rotated: showSubSubMenu }"
            *ngIf="isExpanded || isShowing"
            >expand_more</mat-icon
          >
        </mat-list-item>
        <div
          class="submenu"
          [ngClass]="{ expanded: showSubSubMenu }"
          *ngIf="isShowing || isExpanded"
        >
          <mat-list-item>SubSubmenu Item 1</mat-list-item>
          <mat-list-item>SubSubmenu Item 2</mat-list-item>
        </div>
      </div>
    </mat-nav-list>
    <mat-nav-list> </mat-nav-list>
  </mat-sidenav>

  <div class="example-sidenav-content">
    <ng-content></ng-content>
  </div>
</mat-sidenav-container>
