<button
  mat-raised-button
  [color]="color"
  (click)="handleClick()"
  [title]="tooltip"
  [disabled]="isDisabled"
  type="submit"
  class="p-4"
  [class]="className"
  [id]="id"
>
@if (!showSpinner){
  {{ label }}
} @else {
  <mat-spinner mode="indeterminate" [diameter]="40" color="accent"></mat-spinner>
}
</button>
