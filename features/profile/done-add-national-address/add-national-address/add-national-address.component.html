<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="space-between stretch"
      >
        <div fxFlex="99">
          <div fxLayout="row" fxLayout.xs="column" class="pt-1" >
            <div fxFlex="100">
              <app-shared-map (getLocationEvent)="getLocation($event)"
              [label]="'assetInformation.assetLocation' | translate"
              [error]="requestValidation.OWNERSHIP_NUMBER_VALIDATION_MESSAGE"
              [dataTestId]="'assetLocation'"
             ></app-shared-map>
            </div>
          </div>
          <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100">
              <view-map [googleMapAddress]="googleMapAddress"/>
            </div>
          </div>
          <app-upload-file-drag [label]="'signup.ProofOfResidencePlace'|translate"/>
        </div>
      </div>
    </form>
  
  </mat-card-content></mat-card
>

  <div fxLayout="row" fxLayoutAlign="space-evenly end"  class="pb-4 pt-5 px-1 save_btn" >
    <app-shared-button
  fxFlex="10"
  fxLayoutAlign="end"
  [label]="'shared.save' | translate"
  color="primary">
</app-shared-button> 
</div>
</div>
