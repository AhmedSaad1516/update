<mat-card>
  <mat-card-content>
    <form [formGroup]="form" skipValidation>
      <div class="text-center">
        <span>
          <img src="assets/img/logo-taqeem.svg" class="img-style" />
        </span>
        <h2 class="custom-text-head">
          {{ "resetPassword.PasswordRecovery" | translate }}
        </h2>
        <p class="p-text-center mb-0">
          {{ "resetPassword.PasswordRecoveryParagraph" | translate }}
        </p>
      </div>
      <mat-divider></mat-divider>

      <input-field
      [label]="('personalInfo.Email' | translate) + ''"
      [placeholder]="'personalInfo.EnterYourEmail' | translate"
      [controlF]="form.get('email')"
      [id]="'email'"

      />

      <!--  -->
      <app-shared-button
        [label]="'resetPassword.PasswordRecoveryBtn' | translate"
        [isDisabled]="form.invalid"
        (buttonClick)="submit()"
        [id]="'submitBtn'"

      >
      </app-shared-button>
    </form>
  </mat-card-content>
  <div class="text-center backToSignup">
    <a
      class="a-text-underline-bold"
      (click)="backToSignup()"
      [id]="'backToSignup'"
    >
      {{ "signup.backToSignup" | translate }}
    </a>
  </div>
</mat-card>
